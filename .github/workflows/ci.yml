name: ci

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Static checks
        env:
          DJANGO_SETTINGS_MODULE: scheduler_project.settings
        run: |
          python -m compileall .
          python manage.py check

      - name: Docker build
        run: |
          IMAGE="ghcr.io/${{ github.repository_owner }}/scheduler-worker"
          TAG="sha-${{ github.sha }}"
          docker build -t "${IMAGE}:${TAG}" .

      - name: GHCR login
        if: github.ref == 'refs/heads/main' && env.GHCR_TOKEN != ''
        env:
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
        run: |
          echo "${GHCR_TOKEN}" | docker login ghcr.io -u "${{ github.repository_owner }}" --password-stdin

      - name: Push image (main branch)
        if: github.ref == 'refs/heads/main' && env.GHCR_TOKEN != ''
        run: |
          IMAGE="ghcr.io/${{ github.repository_owner }}/scheduler-worker"
          TAG="sha-${{ github.sha }}"
          docker tag "${IMAGE}:${TAG}" "${IMAGE}:main"
          docker push "${IMAGE}:${TAG}"
          docker push "${IMAGE}:main"
