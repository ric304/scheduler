global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - /etc/prometheus/rules.yml

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

scrape_configs:
  - job_name: scheduler
    metrics_path: /metrics/
    static_configs:
      - targets:
          # Django dev server on the host (WSL): http://localhost:8000
          - host.docker.internal:8000
