{% extends "scheduler_ops/base.html" %}

{% block title %}login | Scheduler OPS{% endblock %}

{% block content %}
  <h1 class="h4 mb-3">Login</h1>

  {% if form.errors %}
    <div class="alert alert-danger" role="alert">
      ユーザー名またはパスワードが正しくありません。
    </div>
  {% endif %}

  <form method="post" class="card card-body" style="max-width: 420px;">
    {% csrf_token %}

    <div class="mb-3">
      <label class="form-label" for="id_username">ユーザー名</label>
      <input class="form-control" type="text" name="username" autofocus required id="id_username" />
    </div>

    <div class="mb-3">
      <label class="form-label" for="id_password">パスワード</label>
      <input class="form-control" type="password" name="password" required id="id_password" />
    </div>

    <button class="btn btn-primary" type="submit">ログイン</button>
  </form>
{% endblock %}
