apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: scheduler-worker
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/YOUR_ORG/scheduler.git
    targetRevision: main
    path: manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: scheduler
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
